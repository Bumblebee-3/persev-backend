<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Perseverantia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            outline: none;
        }

        input[type="password"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #fcc;
            display: none;
        }

        .loading {
            display: none;
            margin-top: 10px;
            color: #666;
        }

        .back-link {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #764ba2;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">P</div>
        <h1>Admin Access</h1>
        <p class="subtitle">Perseverantia Administration Panel</p>
        
        <div id="error-message" class="error-message"></div>
        
        <form id="admin-login-form">
            <div class="form-group">
                <label for="password">Admin Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter admin password">
            </div>
            
            <button type="submit" id="login-btn" class="login-btn">
                Access Admin Panel
            </button>
            
            <div id="loading" class="loading">
                Authenticating...
            </div>
        </form>
        
        <div class="back-link">
            <a href="/">‚Üê Back to Main Site</a>
        </div>
    </div>

    <script>
        document.getElementById('admin-login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error-message');
            
            // Reset error state
            errorDiv.style.display = 'none';
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.textContent = 'Authenticating...';
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store the JWT token
                    localStorage.setItem('adminToken', data.token);
                    
                    // Redirect to admin dashboard
                    window.location.href = '/admin-dashboard';
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = error.message || 'Login failed. Please check your password and try again.';
                errorDiv.style.display = 'block';
                
                // Reset form
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            } finally {
                // Reset loading state
                loginBtn.disabled = false;
                loginBtn.textContent = 'Access Admin Panel';
                loading.style.display = 'none';
            }
        });
        
        // Focus password field on load
        document.getElementById('password').focus();
        
        // Clear any existing token when page loads
        localStorage.removeItem('adminToken');
    </script>
</body>
</html>
