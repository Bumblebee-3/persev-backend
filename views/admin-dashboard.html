<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Admin Dashboard - Perseverantia Event Management">
    <link rel="icon" type="image/png" href="/assets/persev.png" />
    <title>Admin Dashboard - Perseverantia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: Mestizo;
            src: url(/assets/MestizoFont.ttf);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #0D122C 0%, #131D3F 100%);
        }
        
        .card-gradient {
            background: linear-gradient(90deg, #0D122C 0%, #131D3F 100%);
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(190, 142, 48, 0.3);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #BE8E30;
            outline: none;
            box-shadow: 0 0 20px rgba(190, 142, 48, 0.3);
        }
        
        .btn-primary {
            background: #081032;
            color: white;
            border: 4px solid #BE8E30;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #BE8E30;
            color: #081032;
            box-shadow: 0 0 25px rgba(190, 142, 48, 0.5);
            transform: translateY(-2px);
        }
        
        .logo-glow {
            filter: drop-shadow(0 0 20px rgba(190, 142, 48, 0.4));
        }

        .header {
            background: linear-gradient(135deg, #0D122C 0%, #131D3F 100%);
            color: white;
            padding: 20px 0;
            border-bottom: 4px solid #BE8E30;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            margin-right: 15px;
        }

        .header-title {
            font-size: 24px;
            font-weight: 600;
        }

        .header-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        
        .stat-card {
            background: linear-gradient(90deg, #0D122C 0%, #131D3F 100%);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(190, 142, 48, 0.3);
            text-align: center;
            transition: all 0.3s ease;
            color: white;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #BE8E30;
            box-shadow: 0 0 25px rgba(190, 142, 48, 0.3);
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: #BE8E30;
            margin-bottom: 10px;
            font-family: Mestizo;
        }

        .stat-label {
            font-size: 16px;
            color: #ffffff;
            font-weight: 500;
            font-family: Mestizo;
        }

        .filters {
            background: linear-gradient(90deg, #0D122C 0%, #131D3F 100%);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(190, 142, 48, 0.3);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
            font-family: Mestizo;
        }

        .filter-group select {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(190, 142, 48, 0.3);
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
            color: white;
        }

        .filter-group select:focus {
            border-color: #BE8E30;
            box-shadow: 0 0 20px rgba(190, 142, 48, 0.3);
        }

        .refresh-btn {
            background: #081032;
            color: white;
            border: 4px solid #BE8E30;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-family: Mestizo;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #BE8E30;
            color: #081032;
            box-shadow: 0 0 25px rgba(190, 142, 48, 0.5);
            transform: translateY(-2px);
        }

        .table-container {
            background: linear-gradient(90deg, #0D122C 0%, #131D3F 100%);
            border-radius: 15px;
            border: 2px solid rgba(190, 142, 48, 0.3);
            overflow: hidden;
        }

        .table-header {
            background: rgba(190, 142, 48, 0.2);
            padding: 20px;
            border-bottom: 2px solid rgba(190, 142, 48, 0.3);
        }

        .table-title {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            font-family: Mestizo;
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: transparent;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(190, 142, 48, 0.2);
            color: white;
        }

        th {
            background: rgba(190, 142, 48, 0.1);
            font-weight: 600;
            color: #BE8E30;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: Mestizo;
        }

        tr:hover {
            background-color: rgba(190, 142, 48, 0.1);
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: 500;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-sports {
            background: rgba(190, 142, 48, 0.2);
            color: #BE8E30;
            border: 1px solid #BE8E30;
        }

        .badge-classroom {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid #ffffff;
        }

        .badge-stage {
            background: rgba(13, 18, 44, 0.8);
            color: #BE8E30;
            border: 1px solid #BE8E30;
        }

        .participant-count {
            font-weight: 600;
            color: #BE8E30;
        }

        .date-time {
            font-size: 13px;
            color: #cccccc;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #ffffff;
            font-family: Mestizo;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            color: #ff6b6b;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #ff6b6b;
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: #cccccc;
            font-style: italic;
            font-family: Mestizo;
        }

        .participants-list {
            max-width: 300px;
            max-height: 100px;
            overflow-y: auto;
            font-size: 13px;
            color: #cccccc;
        }

        .participant-item {
            padding: 2px 0;
            border-bottom: 1px solid rgba(190, 142, 48, 0.2);
        }

        .participant-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                width: 100%;
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .table-responsive {
                font-size: 14px;
            }

            th, td {
                padding: 10px 8px;
            }}
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="header">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <img 
                        src="/assets/persevlogo.png" 
                        alt="Perseverantia Logo" 
                        class="w-12 h-12 mr-4 logo-glow"
                    />
                    <div>
                        <h1 class="text-2xl font-bold" style="font-family: Mestizo">Admin Dashboard</h1>
                        <p class="text-gray-300">Perseverantia Event Management</p>
                    </div>
                </div>
                <button onclick="logout()" class="btn-primary px-4 py-2 rounded-lg font-medium" style="font-family: Mestizo">
                    Logout
                </button>
            </div>
        </div>
    </div>

    <!-- Background Decoration -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-[#BE8E30] rounded-full opacity-10 blur-3xl"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-[#BE8E30] rounded-full opacity-10 blur-3xl"></div>
    </div>

    <div class="max-w-6xl mx-auto p-6 relative z-10">
        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="stat-card">
                <div class="stat-number" id="total-registrations">-</div>
                <div class="stat-label">Total Registrations</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="sports-registrations">-</div>
                <div class="stat-label">Sports & Gaming</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="classroom-registrations">-</div>
                <div class="stat-label">Classroom Events</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stage-registrations">-</div>
                <div class="stat-label">Stage Events</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters mb-6">
            <div class="filter-group">
                <label>Event Type</label>
                <select id="event-type-filter">
                    <option value="all">All Events</option>
                    <option value="sports">Sports & Gaming</option>
                    <option value="classroom">Classroom</option>
                    <option value="stage">Stage</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>School</label>
                <select id="school-filter">
                    <option value="all">All Schools</option>
                </select>
            </div>
            
            <button onclick="refreshData()" class="refresh-btn">Refresh Data</button>
        </div>

        <!-- Registrations Table -->
        <div class="table-container">
            <div class="table-header">
                <div class="table-title">Event Registrations</div>
            </div>
            <div class="overflow-x-auto">
                <div id="loading" class="loading">Loading registrations...</div>
                <div id="error" class="error" style="display: none;"></div>
                <table id="registrations-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Event Type</th>
                            <th>School</th>
                            <th>Event Name</th>
                            <th>Participants</th>
                            <th>Participant Details</th>
                            <th>Submitted By</th>
                            <th>Submitted At</th>
                        </tr>
                    </thead>
                    <tbody id="registrations-tbody">
                    </tbody>
                </table>
                <div id="no-data" class="no-data" style="display: none;">
                    No registrations found.
                </div>
            </div>
        </div>
    </div>

    <script>
        let allRegistrations = [];
        let filteredRegistrations = [];

        // Check if user is authenticated
        function checkAuth() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = '/admin-login';
                return false;
            }
            return token;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = '/admin-login';
        }

        // Load registrations data
        async function loadRegistrations() {
            const token = checkAuth();
            if (!token) return;

            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.getElementById('registrations-table').style.display = 'none';
                document.getElementById('no-data').style.display = 'none';

                const response = await fetch('/api/admin/registrations', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                const data = await response.json();

                if (data.success) {
                    allRegistrations = [
                        ...data.registrations.sportsGaming,
                        ...data.registrations.classroom,
                        ...data.registrations.stage
                    ];

                    // Update statistics
                    document.getElementById('total-registrations').textContent = data.summary.totalRegistrations;
                    document.getElementById('sports-registrations').textContent = data.summary.sportsGamingCount;
                    document.getElementById('classroom-registrations').textContent = data.summary.classroomCount;
                    document.getElementById('stage-registrations').textContent = data.summary.stageCount;

                    // Populate school filter
                    populateSchoolFilter();

                    // Apply current filters
                    applyFilters();

                } else {
                    throw new Error(data.message || 'Failed to load registrations');
                }
            } catch (error) {
                console.error('Error loading registrations:', error);
                document.getElementById('error').textContent = 'Error loading registrations: ' + error.message;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Populate school filter dropdown
        function populateSchoolFilter() {
            const schoolFilter = document.getElementById('school-filter');
            const schools = [...new Set(allRegistrations.map(reg => reg.schoolName))].sort();
            
            // Clear existing options except "All Schools"
            schoolFilter.innerHTML = '<option value="all">All Schools</option>';
            
            schools.forEach(school => {
                const option = document.createElement('option');
                option.value = school;
                option.textContent = school;
                schoolFilter.appendChild(option);
            });
        }

        // Apply filters
        function applyFilters() {
            const eventTypeFilter = document.getElementById('event-type-filter').value;
            const schoolFilter = document.getElementById('school-filter').value;

            filteredRegistrations = allRegistrations.filter(reg => {
                const eventTypeMatch = eventTypeFilter === 'all' || 
                    (eventTypeFilter === 'sports' && reg.type === 'Sports & Gaming') ||
                    (eventTypeFilter === 'classroom' && reg.type === 'Classroom') ||
                    (eventTypeFilter === 'stage' && reg.type === 'Stage');

                const schoolMatch = schoolFilter === 'all' || reg.schoolName === schoolFilter;

                return eventTypeMatch && schoolMatch;
            });

            renderTable();
        }

        // Render registrations table
        function renderTable() {
            const tbody = document.getElementById('registrations-tbody');
            const table = document.getElementById('registrations-table');
            const noData = document.getElementById('no-data');

            if (filteredRegistrations.length === 0) {
                table.style.display = 'none';
                noData.style.display = 'block';
                return;
            }

            table.style.display = 'table';
            noData.style.display = 'none';

            tbody.innerHTML = '';

            filteredRegistrations
                .sort((a, b) => new Date(b.submittedAt) - new Date(a.submittedAt))
                .forEach(reg => {
                    const row = document.createElement('tr');
                    
                    const badgeClass = reg.type === 'Sports & Gaming' ? 'badge-sports' :
                                     reg.type === 'Classroom' ? 'badge-classroom' : 'badge-stage';

                    const participantsList = reg.participants.map(p => 
                        `<div class="participant-item">${p.name} (${p.standard}-${p.division})</div>`
                    ).join('');

                    row.innerHTML = `
                        <td><span class="badge ${badgeClass}">${reg.type}</span></td>
                        <td>
                            <strong>${reg.schoolName}</strong><br>
                            <small>${reg.contingentCode}</small>
                        </td>
                        <td><strong>${reg.eventName}</strong></td>
                        <td><span class="participant-count">${reg.participantCount}</span></td>
                        <td>
                            <div class="participants-list">
                                ${participantsList}
                            </div>
                        </td>
                        <td>${reg.submittedBy}</td>
                        <td class="date-time">${new Date(reg.submittedAt).toLocaleString()}</td>
                    `;
                    
                    tbody.appendChild(row);
                });
        }

        // Refresh data
        function refreshData() {
            loadRegistrations();
        }

        // Event listeners
        document.getElementById('event-type-filter').addEventListener('change', applyFilters);
        document.getElementById('school-filter').addEventListener('change', applyFilters);

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            if (checkAuth()) {
                loadRegistrations();
            }
        });
    </script>
</body>
</html>
